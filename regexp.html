<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="regexp-style.css">
    <title>Regexp</title>
</head>
<body>
    <form id="form" action="#" novalidate>
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <p class="error-text" >Имя может содержать только буквы</p>
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone">
        <p class="error-text" >Телефон должен быть вида: +7(000)000-0000</p>
        <label for="mail">Email</label>
        <input type="email" name="mail" id="mail">
        <p class="error-text" >Правильный формат email: mymail@mail.ru, или my.mail@mail.ru, или my-mail@mail.ru</p>
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <button type="submit" id="submit">Send</button>
    </form>
    <script src="regexp.js"></script>
</body>
</html>
